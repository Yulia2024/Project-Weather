<html>
  <head>

      <strong><p id="currentCity">New York</p></strong>
      <p id="description">Clear Sky</p>
      <img
        id="icon"
        class="col-6"
        src="http://openweathermap.org/img/wn/01d@2x.png"
        alt=""
      />
      <p id="currentTemp">Temperature: 13Â°C</p>
      <ul>
        <li id="currentWind">WindSpeed: 5 mph</li>
        <li id="currentHumidity">Humidity: 46%</li>

      <div class="weather-forecast" id="forecast"></div>
    </div>

    <footer>
      <a
        class="link"
